<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise for Gummu</title>
<style>
html,body {margin:0;padding:0;overflow:hidden;height:100%;font-family:'Segoe Script', cursive, Arial;}
body {display:flex;justify-content:center;align-items:center;background:linear-gradient(to bottom,#ffe6f0,#fff0f5);flex-direction:column;transition: background 1s;}
.cursive {font-family:'Segoe Script', cursive;font-size:2rem;color:#ff4d6d;text-align:center;margin:10px;opacity:0;transition:opacity 1s;}
.button {margin:10px;padding:12px 30px;border:none;border-radius:25px;background:#ff99ac;color:white;font-size:1rem;cursor:pointer;transition:0.3s;position:relative;}
.button:hover {transform:scale(1.1);}
.balloon {width:60px; height:80px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #ff99ac, #ff4d6d); display:flex; justify-content:center; align-items:flex-end; cursor:pointer; position:absolute;}
.balloon:after {content:''; position:absolute; width:2px; height:20px; background:#ff4d6d; bottom:-20px;}
img.photo {width:150px; border-radius:15px; margin:10px; position:absolute; transform:translate(-50%,-50%); display:none; transition:opacity 0.5s;}
.emoji-container {display:flex; justify-content:center; margin-top:20px; gap:15px; opacity:0; display:none; transition:0.5s;}
.emoji {font-size:2rem; cursor:pointer; transition:0.3s;}
.emoji:hover {transform:scale(1.3);}
.message {margin-top:15px; font-size:1.2rem; color:#ff4d6d; text-align:center; opacity:0; transition:0.7s;}
.heart {position: fixed; font-size: 15px; opacity: 0.7; color: #ff99ac; pointer-events: none; animation: floatHeart 6s linear infinite;}
@keyframes floatHeart {0% {transform: translateY(0px) scale(1);} 50% {transform: translateY(-30px) scale(1.2);} 100% {transform: translateY(-100vh) scale(1);}}
.petalsContainer {position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:5;}
.petals {position:absolute; font-size:20px; opacity:0.8; animation:fallPetal linear forwards;}
@keyframes fallPetal {0% {transform: translateY(-20px) rotate(0deg);} 100% {transform: translateY(100vh) rotate(360deg); opacity:0;}}
#readyText {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2rem; color:#ff4d6d; text-align:center; opacity:0; transition:0.7s;}
#readyButtons {position:absolute; top:60%; left:50%; transform:translateX(-50%); display:flex; gap:15px; opacity:0; transition:0.7s;}
</style>
</head>
<body>

<!-- Step 1: Intro -->
<div id="step1" class="cursive">This is a bit surprise for me also, I‚Äôve been trying since two days but don‚Äôt know what to do‚Ä¶ even if you don‚Äôt feel good, please feel good eeee</div>

<!-- Step 2: More surprises -->
<div id="step2" class="cursive">You want more surprises?</div>
<button id="step2Yes" class="button" style="display:none;">Yes</button>

<!-- Step 3: Be my Valentine -->
<div id="step3" class="cursive">Be my Valentine Gummu</div>
<div id="step3Buttons" style="display:none;">
  <button class="button" id="valYes">Yes</button>
  <button class="button" id="valNo">No</button>
</div>

<!-- Step 4: Balloons -->
<div id="balloonsContainer"></div>
<div id="photosContainer"></div>

<!-- Step 5: Ready for more -->
<div id="readyText">Ready for more gulu?</div>
<div id="readyButtons">
  <button class="button" id="readyYes">Yes</button>
  <button class="button" id="readyObviously">Obviously babe</button>
</div>

<!-- Emojis -->
<div class="emoji-container" id="emojiContainer">
  <div class="emoji" data-msg="miss u soo much gummu">üòî</div>
  <div class="emoji" data-msg="im soo sorry gummu for making you soo worry ill. Try not to">üò≠</div>
  <div class="emoji" data-msg="oh bheem bush mottham disti poindoch u r always cute and beautiful don‚Äôt be worry">üßø</div>
  <div class="emoji" data-msg="i love you forever ever & ever ‚ôæÔ∏è" data-rose="true">‚ù§Ô∏è</div>
</div>
<div class="message" id="emojiMessage"></div>

<!-- Floating hearts & petals -->
<div id="heartsContainer"></div>
<div class="petalsContainer" id="petalsContainer"></div>

<audio id="popSound" src="pop.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
// Fade helpers
function fadeOutStep(elem,callback){elem.style.transition='opacity 0.7s'; elem.style.opacity=0; setTimeout(()=>{elem.style.display='none'; if(callback) callback();},700);}
function fadeInStep(elem){elem.style.opacity=1;}

// Step 1
const step1=document.getElementById('step1');
const step2=document.getElementById('step2');
const step2Yes=document.getElementById('step2Yes');
const step3=document.getElementById('step3');
const step3Buttons=document.getElementById('step3Buttons');
const valYes=document.getElementById('valYes');
const valNo=document.getElementById('valNo');

step1.style.opacity=1;
setTimeout(()=>{fadeOutStep(step1,()=>showStep2());},10000);
step1.addEventListener('click',()=>{fadeOutStep(step1,()=>showStep2());});

// Step 2
function showStep2(){
  step2.style.display='block';
  fadeInStep(step2);
  setTimeout(()=>{step2Yes.style.display='inline-block'; fadeInStep(step2Yes);},500);
}
step2Yes.addEventListener('click',()=>{
  fadeOutStep(step2,()=>{fadeOutStep(step2Yes,()=>showStep3());});
});

// Step 3
function showStep3(){
  step3.style.display='block';
  fadeInStep(step3);
  step3Buttons.style.display='block';
}
valYes.addEventListener('click',()=>{
  fadeOutStep(step3,()=>{fadeOutStep(step3Buttons,()=>startBalloons());});
});
valNo.addEventListener('click',()=>{alert("Haha, press Yes babe üòÅ");});

// Step 4: Balloons
const balloonsContainer=document.getElementById('balloonsContainer');
const photosContainer=document.getElementById('photosContainer');
const popSound=document.getElementById('popSound');
let balloonImages=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];

function startBalloons(){createBalloons();}

function createBalloons(){
  balloonsContainer.innerHTML='';
  balloonImages.forEach(img=>{
    let b=document.createElement('div');
    b.className='balloon';
    b.dataset.photo=img;
    let top=Math.random()*70;
    let left=Math.random()*80;
    b.style.top=top+'vh';
    b.style.left=left+'vw';
    balloonsContainer.appendChild(b);

    // Random drift
    let speed = 2000 + Math.random()*3000;
    function drift(){
      if(!b.parentNode) return;
      let newTop=top + (Math.random()*10 - 5);
      let newLeft=left + (Math.random()*10 - 5);
      newTop=Math.max(5,Math.min(85,newTop));
      newLeft=Math.max(5,Math.min(95,newLeft));
      b.style.transition=`top ${speed}ms linear, left ${speed}ms linear`;
      b.style.top=newTop+'vh';
      b.style.left=newLeft+'vw';
      top=newTop; left=newLeft;
      speed = 2000 + Math.random()*3000;
      setTimeout(drift,speed);
    }
    drift();

    // Balloon pop
    b.addEventListener('click',()=>{
      popSound.play();
      b.style.transition = 'transform 0.3s ease-out, opacity 0.3s';
      b.style.transform = 'scale(1.5) rotate(20deg)';
      b.style.opacity = '0';
      showPhotoAtBalloon(b,img);
      setTimeout(()=>{b.remove();},300);
      if(document.querySelectorAll('.balloon').length==0){
        setTimeout(showStep5,1000);
      }
    });
  });
}

function showPhotoAtBalloon(balloon,imgSrc){
  const img=document.createElement('img');
  img.className='photo';
  img.src=imgSrc;
  const rect=balloon.getBoundingClientRect();
  img.style.top=rect.top + rect.height/2 + 'px';
  img.style.left=rect.left + rect.width/2 + 'px';
  photosContainer.appendChild(img);
  img.style.display='block';
  setTimeout(()=>{
    img.style.opacity='0';
    setTimeout(()=>{photosContainer.removeChild(img);},5000);
  },5000);
}

// Step 5
const readyText=document.getElementById('readyText');
const readyButtons=document.getElementById('readyButtons');
const readyYes=document.getElementById('readyYes');
const readyObviously=document.getElementById('readyObviously');
const emojiContainer=document.getElementById('emojiContainer');
const emojiMsg=document.getElementById('emojiMessage');
const clickSound=document.getElementById('clickSound');
const petalsContainer=document.getElementById('petalsContainer');
const heartsContainer=document.getElementById('heartsContainer');

function showStep5(){
  balloonsContainer.style.opacity=0;
  photosContainer.style.opacity=0;
  setTimeout(()=>{
    readyText.style.opacity=1;
    readyButtons.style.opacity=1;
  },500);
}

readyYes.addEventListener('click',()=>{showEmojis();});
readyObviously.addEventListener('click',()=>{showEmojis();});

function showEmojis(){
  readyText.style.opacity=0;
  readyButtons.style.opacity=0;
  emojiContainer.style.display='flex';
  setTimeout(()=>emojiContainer.style.opacity=1,100);
}

// Emojis + petals
const emojis=document.querySelectorAll('.emoji');
emojis.forEach(e=>{
  e.addEventListener('click',()=>{
    clickSound.play();
    emojiMsg.innerText=e.dataset.msg;
    emojiMsg.style.opacity='1';
    if(e.dataset.rose){
      for(let i=0;i<15;i++){
        let petal=document.createElement('div');
        petal.className='petals';
        petal.innerText='üåπ';
        petal.style.left=Math.random()*100+'vw';
        petal.style.fontSize=(10+Math.random()*15)+'px';
        petal.style.animationDuration=(4+Math.random()*3)+'s';
        petalsContainer.appendChild(petal);
        setTimeout(()=>petal.remove(),7000);
      }
    }
  });
});

// Floating hearts
function createHeart(){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.innerText='‚ù§Ô∏è';
  heart.style.left=Math.random()*100+'vw';
  heart.style.top=Math.random()*100+'vh';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(()=>{for(let i=0;i<3;i++) createHeart();},2000);

</script>
</body>
</html>
